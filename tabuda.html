<style>
h1{

}

 text-decoration: underline;

border-bottom:blanchedalmond
}

p{padding-left: 10px;}

    background-color: darkgrey;

    float: left;
    padding: 10px;

}

<script>
    document.write('<h1>Tabuada</h1>')
for (let numeros = 0; numeros <= 10; numeros++) {
    document.write('<div>')
        document.write('<p class="titulo"> Numero </p>')
      

  for (let tabuada = 0; tabuada < 10; tabuada++) {
    document.write('<p>' + numeros + 'x' + tabuada + '=' + (numeros*tabuada) + '</p>')
  }document.write('</div>')
}
</script>
